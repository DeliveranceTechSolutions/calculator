<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.ugly.js" type="text/javascript"></script>
    <title>Fitness Calculator</title>
</head>
<body>

<div class="bmr-card" style="color: whitesmoke">
    <!-- <div class="card" style="background-color: #161616" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <h5 class="card-title" id="exampleModalLabel">BMR Calculator</h5>
    </div> -->
    <div class="card-body">
        <div class="d-inline-flex" style="margin-bottom: -40px; margin-left: -25px">
            <div class="card-body p-4">
                <label htmlFor="user">Age: </label>
                <input id="age-input-card" type="number" onchange="setAge(this.value)" min="1" max="120" placeholder="25" />
            </div>
            <div class="card-body p-4">
                Sex:
                <label class="switch">
                    <input type="checkbox" onclick="setSexLabel()" />
                    <span class="slider round" style="height:21px; width: 45px"/>

                </label>
                <div class="d-inline-flex" id="sex-label">F</div>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <div class="card-body p-4" style="margin-left: -20px; margin-bottom: -30px" id="feet-input-bar">

                Height:
                <input id="feet-meters-input" style="width:70px" step="0.1" type="number" onchange="recordHeightFeet(this.value)" placeholder="feet"/>
                <input id="inches-centy-input" style="width:70px" step="0.1" type="number" onchange="recordHeightInches(this.value)" placeholder="inches"/>
            </div>
            <div class="p-4" style="margin-left: -20px; margin-bottom: -30px" id="centy-input-bar" hidden="hidden">

                Height:
                <input id="centy-input" style="width:90px" step="0.1" type="number" onchange="recordHeightCenty(this.value)" placeholder="centimeters"/>
            </div>
            <label class="switch" style="margin-top: 30px;">
                <input type="checkbox" onClick="setHeightLabel()"/>
                <span class="sliderMetric" style="height:21px; width: 45px"/>

            </label>
            <div class="d-inline-flex" style="position: relative" id="height-inject"> Toggle for cm</div>
        </div>
    </div>
    <div class="card-body p-4 " style="">
        <label >Weight: </label>
        <input id="weight-input" style="width:80px; margin-left: 30px;" onchange="recordWeight(this.value)" type="number" placeholder="Kilograms" />
        <input id="stones-input" style="width:70px" step="0.1" type="number" onchange="recordStones(this.value)" hidden="hidden" placeholder="stones"/>
        <input id="lbs-input" style="width:90px" step="0.1" type="number" onchange="recordLbs(this.value)" hidden="hidden" placeholder="pounds"/>
    </div>
    <div class="card-body" style="margin-top: -20px">
        <label class="switch">
            <input type="checkbox" onclick="setWeightLabel()"/>
            <span class="sliderMetric" style="height:21px; width: 45px"> </span>

        </label>
        <div class="d-inline-flex" style="position: relative; margin-top: -30px" id="weight-inject"> Toggle for stones/pounds</div>
    </div>
    <div class="card-body" id="activity-switch">
        <label class="switch">
            <input type="checkbox" onclick="setActivityInput()"/>
            <span class="sliderMetric" style="height:21px; width: 45px"> </span>

        </label>
        <div class="d-inline-flex" style="position: relative; margin-top: -30px" id="activity-inject"> Toggle to input activity level</div>
    </div>
    <div class="card-body p-4 " style="margin-top: -20px; margin-bottom: -20px" id="activity-level" hidden="hidden">
        <label >Activity Level: </label>
        <input id="excercise-input" style="width:80px; margin-left: 30px;"
               onchange="recordActivity(this.value)" type="number" min="1.2" max="1.9" step="0.1" placeholder="1.6"/>
    </div>

    <div class="card-body">
        <button type="button" class="btn btn-dark" onclick="validateFields()">Calculate</button>
        <div id="calculation-result" style="margin-left: 60px; color: whitesmoke !important; margin-top: 20px; font-size: x-large"></div>
    </div>
</div>
</body>
</html>
